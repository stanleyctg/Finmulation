{% extends "layout.html" %}
<!-- Page to buy and search stock -->
{% block body %}
<div class="title">
    <h1>Finmulation</h1>
</div>
<!-- Enable user to search stock in text box -->
<div class="search-container">
    <form id="search_stock">
        <input type="text" name="symbol" placeholder="Search for a symbol..." id="symbol-search">
        <button type="submit">Search</button>  
    </form>
</div>
<div id="search-results"></div>


{% endblock %}
